<!DOCTYPE html>
<html>

<head>
    <title>Greg's List | CSS Layout Exercise</title>
    <meta charset="utf-8" name="description" content="An old school job-search page">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <nav class="top-nav">
        <p>Greg's List</p>
        <ul>
            <li><a href="#">Post</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>

    <main>
        <div class="input-container">
            <input type="text" placeholder="Search Software Jobs" />
            <a href="#"><img src="images/magnifying-glass.png" alt="search" class="magnifying-glass" /></a>
        </div>

        <div class="prev-next">

            <div class="one">
                <p>
                    <a href="#">&#60 prev</a>
                </p>
            </div>

            <div class="two">
                <p>1 to 100 of 179</p>
            </div>

            <div class="three">
                <p><a href="#">next ></a></p>
            </div>

        </div>

        <div class="positions">
            <p>June 22 <span>Technical Project Manager </span>Midtown East</p>
            <p>June 21 <span>Frontend Developer </span>SoHo</p>
            <p>June 20 <span>Senior Python Developer / Cofounder </span>Flatiron</p>
        </div>


    </main>

</body>

</html>
